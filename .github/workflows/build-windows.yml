name: Build Windows

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build_windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install dependencies
        run: npm ci

      - name: Build Windows app
        run: npm run tauri -- build --config src-tauri/tauri.windows.conf.json --bundles nsis

      - name: Get version
        id: version
        shell: bash
        run: |
          VERSION=$(python3 - <<'PY'
          import json
          from pathlib import Path

          data = json.loads(Path("src-tauri/tauri.conf.json").read_text())
          print(data["version"])
          PY
          )
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: |
            src-tauri/target/release/bundle/nsis/*.exe

      - name: Create or update release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: bash
        run: |
          set -euo pipefail
          VERSION="${{ steps.version.outputs.version }}"

          # Find the installer
          INSTALLER=$(find src-tauri/target/release/bundle/nsis -name "*.exe" | head -1)
          INSTALLER_NAME=$(basename "$INSTALLER")

          echo "Found installer: $INSTALLER"
          echo "Version: $VERSION"

          # Check if release exists
          if gh release view "v${VERSION}" > /dev/null 2>&1; then
            echo "Release v${VERSION} exists, uploading Windows installer..."
            gh release upload "v${VERSION}" "$INSTALLER" --clobber
          else
            echo "Creating new release v${VERSION}..."
            gh release create "v${VERSION}" \
              --title "v${VERSION}" \
              --notes "Windows release for v${VERSION}" \
              --target "$GITHUB_SHA" \
              "$INSTALLER"
          fi
